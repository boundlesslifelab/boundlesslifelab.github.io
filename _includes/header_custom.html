<div class="site-header">
  <div class="main-header">
    <a href="{{ site.url }}{{ site.baseurl }}" class="site-title">
      <span class="boundless">Boundless</span>
      <span class="life-lab">Life Lab</span>
    </a>
    <nav class="site-nav">
      <ul class="nav-list">
        <li class="nav-list-item"><a href="{{ site.baseurl }}/blog" class="nav-list-link">Blog</a></li>
        <!-- Add more navigation items here if needed -->
      </ul>
    </nav>
  </div>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Montserrat:wght@500&display=swap');
    
    .site-header {
      border-bottom: 1px solid #eeebee;
      min-height: 60px;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    
    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .site-title {
      display: flex;
      align-items: center;
      font-size: 1.8rem;
      text-decoration: none !important;
    }
    
    .boundless {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      color: #2e5d3e; /* Rich dark green */
      margin-right: 0.2rem;
    }
    
    .life-lab {
      font-family: 'Montserrat', sans-serif;
      color: #d4af37; /* Classic gold */
      font-weight: 500;
    }
    
    .site-nav {
      display: flex;
      align-items: center;
    }
    
    .nav-list {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .nav-list-item {
      margin-left: 1.5rem;
    }
    
    .nav-list-link {
      color: #5c5962;
      font-weight: 500;
      text-decoration: none !important;
      transition: all 0.2s;
    }
    
    .nav-list-link:hover {
      color: #d4af37;
    }
    
    @media (max-width: 768px) {
      .main-header {
        flex-direction: column;
        align-items: flex-start;
        padding-top: 0.5rem;
      }
      
      .site-nav {
        margin-top: 0.8rem;
        align-self: flex-start;
      }
      
      .nav-list-item {
        margin-left: 0;
        margin-right: 1.5rem;
      }
    }
  </style>
</div>
