<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Cormorant+Garamond:wght@700&display=swap');

  /* Custom Header */
  .custom-header {
    display: flex;
    align-items: center;
    position: relative;
    width: 100%;
    padding: 0.8rem 1rem;
    border-bottom: 1px solid #eeebee;
    background-color: white;
  }

  /* Logo Container */
  .custom-logo {
    position: absolute;
    left: 1rem;
    display: flex;
    align-items: baseline;
    text-decoration: none;
    font-size: 2rem;
  }

  /* Boundless */
  .custom-logo .boundless {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    color: #2e5d3e;
    margin-right: 0.3rem;
  }

  /* Life Lab */
  .custom-logo .life-lab {
    font-family: 'Cormorant Garamond', serif;
    font-weight: 700;
    font-size: 2.2rem;
    color: #d4af37;
    letter-spacing: 0.5px;
  }

  /* Blog Link */
  .custom-nav {
    margin-left: auto;
    margin-right: 1rem;
  }

  .custom-nav a {
    color: #5c5962;
    font-weight: 500;
    text-decoration: none !important;
    transition: color 0.2s ease;
  }

  .custom-nav a:hover {
    color: #d4af37;
  }

  /* Responsive Fixes */
  @media (max-width: 768px) {
    .custom-logo {
      font-size: 1.8rem;
    }
    .custom-nav {
      margin-right: 0.5rem;
    }
  }
</style>

<!-- Header HTML -->
<div class="custom-header">
  <a href="{{ '/' | absolute_url }}" class="custom-logo">
    <span class="boundless">Boundless</span>
    <span class="life-lab">Life Lab</span>
  </a>
  
  <div class="custom-nav">
  
  </div>
</div>
