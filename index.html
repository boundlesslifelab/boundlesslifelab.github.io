<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boundless Life Lab</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Georgia', serif;
      color: #ffffff;
    }

    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      font-weight: normal;
      letter-spacing: 1px;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.5em 1em;
      border-radius: 8px;
    }

    .coming-soon {
      font-size: 1em;
      color: #f0f0f0;
      margin-top: 1em;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.5em 1em;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .coming-soon {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>Boundless Life Lab</h1>
  <div class="coming-soon">Coming soon...</div>
</body>
</h
